<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Help Contact Us</title>
</head>
<body>
    <h1>
        Welcome To Code Help
    </h1>
    <h2>
        Contact Us Form
    </h2>
    <form action="">
          <lable for="name">Name</lable>
          <input type="text" name="name" id="name" placeholder="Enter Your Number">
          <br>
          <lable for="email">Email</lable>
          <input type="email" name="email" id="email" placeholder="Enter Your Email Id">
           <br>
           <lable for="contact">Contact</lable>
           <input type="number" name="contact" if="contact" placeholder="Enter Your Phone Number"><br>
           <lable for="gender">Gender</lable>
           <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
           <option value="other">Other</option>
           </select><br>
           <lable for="dob">Date Of Birth</lable>
           <input type="date" name="date" id="dob">
           <br>
          <span>Rating</span>
           <input type="radio" name="Rating" id="rating1" value="1">
           <lable for="rating1">1</lable>
           <input type="radio" name="Rating" id="rating2" value="2">
           <lable for="rating2">2</lable>
           <input type="radio" name="Rating" id="rating3" value="3">
           <lable for="rating3">3</lable>
           <input type="radio" name="Rating" id="rating4" value="4">
           <lable for="rating4">4</lable>
           <input type="radio" name="Rating" id="rating5" value="5">
           <lable for="rating1">5</lable><br>
           <lable for="msg">Enter Your Message</lable><br>
           <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter Your Message"></textarea><br>
           <input type="submit" name="submit" value="Submit">
           <input type="reset" name="reset" value="Reset">
<br>
<br>

<a href="https://www.instagram.com/lovebabbar1/?hl=en" target="_blank"><img src="instagram.jpg" height="60px" width="60px"></a>
<a href="https://www.facebook.com/public/Love-Babbar" target="_blank"><img src="facebook.jpg" height="60px" width="60px"></a>
    </form>
</body>
</html>
