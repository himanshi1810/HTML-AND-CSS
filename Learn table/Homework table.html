<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th
        {
            border: 2px solid black;
            border-collapse: collapse;
            height: auto;
            width:400px;
            text-align: center;
        }
        .yellow
        {
            background-color: rgb(248, 248, 101);
        }
        .purple
        {
            background-color: rgb(247, 217, 247);
        }
        .green
        {
            background-color: rgb(127, 215, 161);
        }

    </style>
</head>
<body>
<table>
    <tr>
<th rowspan="3">Day</th>
<th colspan="3">Seminar</th>

    </tr>
    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" class="yellow">8:00 a.m.</td>
        <td rowspan="2" class="purple">5:00 p.m.</td>
        <td>
            Introduction to XML
        </td>
    </tr>
    <tr>
        <td>Validity DTD and Relax NG</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td class="yellow">8:00 a.m.</td>
        <td class="yellow">11:00 a.m.</td>
        <td>X path</td>
    </tr>
    <tr>
        <td class="yellow">11:00 a.m.</td>
        <td class="green">2:00 p.m.</td>
        <td rowspan="2">XSL transformation</td>
    </tr>
    <tr>
        <td class="green">2:00 p.m.</td>
        <td class="purple">5:00 p.m.</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td class="yellow">8:00 a.m.</td>
        <td class="green">12:00 p.m.</td>
        <td>XSL Formatting Object</td>
    </tr>
</table>
</body>
</html>
