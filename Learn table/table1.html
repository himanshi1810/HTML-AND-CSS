<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,tr,th,td
        {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <table height="300px" width="400">
        <colgroup>
            <col span="2" style="background-color:aqua">
            <col span="1" style="background-color:blue">
            <!-- <col span="1" style="visibility:collapse"> -->
        </colgroup>
        <tr>
            <th rowspan="2">State Of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after Eating</th>
        </tr>
        <tr>
           <th>Healthy</th>
           <td>70</td>
           <td>100</td>
           <td>Less than 140</td>
        </tr>
        <tr>
            <th>Pre-Diabetes</th>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <th>More than Diabetes</th>
            <td>More than 126</td>
            <td>NA</td>
            <td>More than 200</td>
        </tr>
    </table>

</body>
</html>
